<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>

  <style>
    .container {
      display: grid;
      background-color: yellow;
      height: 56vh;

      /* grid-row-gap: 10px; */
      /* grid-column-gap: 10px; */

      grid-gap: 9px;
      /* grid-gap: 10px 10px; */

      /* Shorthand property for grid-row & column-gap */

      /* grid-template-columns: auto auto; */
      /* grid-template-columns: auto auto auto;  /*  jati ota auto teti ota column... */
      /* grid-template-columns: 34px 334px auto; */
      /* grid-template-rows: 44px 84px; */

      grid-template-columns: auto auto auto auto;

      /* justify-content: center; */

      /* align-content: center; */


    }

    .item {
      background-color: aquamarine;
      border: 4px solid red;
    }


    .item1 {
      background-color: aquamarine;
      border: 4px solid red;

      grid-column: 1/3;
      grid-row: 1/3;

      /* grid-row: 1/span 4;  /*  span 4 vaneko 4 ta row ko thaau liyo... */

    }
  </style>

</head>

<body>

  <div class="container">
    <div class="item1">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
  </div>

</body>

</html>
